<!DOCTYPE html>
<html lang="ru">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link href="./pages/index.css" rel="stylesheet" />
  <title>mesto</title>
</head>

<body class="body">
  <div class="page">
    <header class="header">
      <img src="./images/logo.svg" class="header__logo" alt="Логотип проекта Mesto" />
    </header>
    <main>
      <section class="profile">        
          <img src="./images/matroska.png" class="profile__avatar" alt="Аватар профиля" />        
          <div class="profile__info">
          <h1 class="profile__name">Россия</h1>
          <button type="button" class="profile__edit" aria-label="Редактировать профиль"></button>
          <p class="profile__description">Фотографии</p>
        </div>
        <button type="button" class="profile__add-mesto" aria-label="Добавить место"></button>
      </section>
      

      <section class="elements">
        <div class="elements__item">
          <img src="./images/baikal-small.svg" class="elements__image" alt="Фотография Байкала" />
          <div class="elements__info">
            <h2 class="elements__description">Байкал</h2>            
              <button type="button" class="elements__like" aria-label="Like"></button>            
        </div>
          </div>
        <div class="elements__item">
          <img src="./images/cathedral-small.svg" class="elements__image" alt="Фотография собора" />
          <div class="elements__info">
            <h2 class="elements__description">Собор</h2>
              <button type="button" class="elements__like" aria-label="Like"></button>
          </div>
        </div>
        <div class="elements__item">
          <img src="./images/field-small.svg" class="elements__image" alt="Фотография поля" />
          <div class="elements__info">
            <h2 class="elements__description">Поле</h2>
              <button type="button" class="elements__like" aria-label="Like"></button>
          </div>
        </div>
        <div class="elements__item">
          <img src="./images/ivanovsk-small.svg" class="elements__image" alt="Фотография Ивановска" />
          <div class="elements__info">
            <h2 class="elements__description">Ивановск</h2>
              <button type="button" class="elements__like" aria-label="Like"></button>
            </div>
        </div>
        <div class="elements__item">
          <img src="./images/komi-small.svg" class="elements__image" alt="Фотография Коми" />  
          <div class="elements__info">   
            <h2 class="elements__description">Коми</h2>
              <button type="button" class="elements__like" aria-label="Like"></button>
          </div>     
        </div>
        <div class="elements__item">
          <img src="./images/murmansk-small.svg" class="elements__image" alt="Фотография Мурманска" />
          <div class="elements__info"> 
            <h2 class="elements__description">Мурманск</h2>
              <button type="button" class="elements__like" aria-label="Like"></button>
          </div>
          </div>        
      </section>
   
    </main>
    <footer class="footer">
      <p class="footer__description">© 2023 Mesto Russia</p>
    </footer>
  </div>
  
  <div class="popup popup_opened">
    <div class="popup__container">
      <button type="button" class="popup__close" aria-label="Закрыть форму">  
      </button>
      <h3 class="popup__name">Редактировать профиль</h3>
      <form class="popup__form" name="profile" novalidate>
          <input type="text" class="popup__input" name="username" required placeholder="Россия" />
          <input type="text" class="popup__input" name="description" required placeholder="Фотографии" />
          <button type="submit" class="popup__submit" aria-label="Сохранить">
          Сохранить
          </button>
      </form>
    </div>
  </div>

</body>

</html>
